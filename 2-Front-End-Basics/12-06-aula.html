<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style2.css" />
    <title>Porquinhos fofos</title>
  </head>
  <body>
    <header>
      <h1>Porquinhos da India</h1>
      <div class="links">
        <a href="#secao-imagens">Galeria</a>
        <a href="#secao-video">Video</a>
      </div>
    </header>
    <main>
      <section id="secao-imagens">
        <h2>Galeria</h2>
        <div class="imagens">
          <figure>
            <img
              src="https://i.pinimg.com/736x/c2/04/9c/c2049ce9738e14741815967adbb9d20c.jpg"
              width="300"
              height="400"
              alt="Imagem de porquinho dormindo"
            />
            <figcaption>1. Porquinho de india fofo &lt;3</figcaption>
          </figure>
          <figure>
            <img
              src="https://i.pinimg.com/736x/db/23/08/db23088fdf963326d9fea21184ed1e17.jpg"
              width="300"
              height="400"
              alt="Imagem de porquinho da india com as patinhas da frente na perna do dono"
            />
            <figcaption>2.Porquinho da india curioso</figcaption>
          </figure>
        </div>
      </section>

      <section id="secao-video">
        <h2>Video: Curiosidades</h2>
        <div class="video">
          <iframe
            width="560"
            height="315"
            src="https://www.youtube.com/embed/eD-DQYH5ZoE?si=H8EALO5kUl6UIwBJ"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin"
            allowfullscreen
          ></iframe>
          <a href="https://youtu.be/eD-DQYH5ZoE?si=1CQwHhPg4ceXjyEe"
            >Link para o video no youtube</a
          >
        </div>
      </section>
    </main>

    <footer>
      <a href="mailto:adoteumporquinhodaindia@email.com">Email pra contato</a>
      <a href="tel:+551140028922">Nosso telefone</a>
    </footer>
  </body>
</html>
